<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .logout-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #dc3545; /* Rojo para logout */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
            white-space: pre-wrap; /* Para que el texto se ajuste */
            word-wrap: break-word; /* Para cortar palabras largas */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${welcomeMessage}">¡Bienvenido!</h1>
    <div th:if="${userName}">
        <p>Has iniciado sesión como: <strong th:text="${userName}"></strong></p>
        <p>Tu correo electrónico: <strong th:text="${email}"></strong></p>
        <p>Claims (atributos) de tu sesión:</p>
        <pre th:text="${claims}"></pre>
    </div>
    <div th:unless="${userName}">
        <p>No se encontró información de usuario. Por favor, <a th:href="@{/oauth2/authorization/azure}">inicia sesión</a>.</p>
    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">Cerrar Sesión</button>
    </form>
</div>
</body>
</html>
